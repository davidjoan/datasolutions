        name: CUSA
        description: '<p>Since its founding in October 1964 by Mr. Manuel Ugarte Almonte, CUSA has been the important link between chemical suppliers around the world and major industrial companies in Peru. <br /> <Br /> Managing the option of selling both direct and local distribution, CUSA, focuses its strategy on providing its customers a good service both technically and commercially focused logistics as follows: <br /> <br /> Permanent training of our staff, participating in meetings and conferences both nationally and internationally. <br /> constant provider technical visits to our customers. <br /> conferences for technical staff of our clients. <br /> <br /> given the technological advances that gives each moment, CUSA, is committed to continue this development to meet the quality parameters that require both your suppliers and your customers.</p>'
