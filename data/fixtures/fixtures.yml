    description: '<p>Desde su fundaci&oacute;n en Octubre de 1964 por el Sr. Manuel Ugarte Almonte, CUSA, ha servido de nexo entre importantes proveedores de productos qu&iacute;micos en todo el mundo y las principales empresas industriales del Per&uacute;.<br /><br />Manejando tanto la opci&oacute;n de venta directa como la de distribuci&oacute;n local, CUSA, centra su estrategia en brindar a sus clientes un servicio adecuado tanto a nivel t&eacute;cnico log&iacute;stico como comercial enfocado de la siguiente forma:<br /><br />&nbsp;&nbsp;&nbsp; Permanente capacitaci&oacute;n de nuestro personal, participando en congresos y conferencias tanto a nivel nacional como internacional.<br />&nbsp;&nbsp;&nbsp; Visitas t&eacute;cnicas constantes del proveedor a nuestros clientes.<br />&nbsp;&nbsp;&nbsp; Conferencias para el personal t&eacute;cnico de nuestros clientes.<br /><br />Teniendo en cuenta el avance tecnol&oacute;gico que se da a cada momento, CUSA, mantiene el compromiso de seguir dicho avance para cumplir con los par&aacute;metros de calidad que exigen tanto sus proveedores como sus clientes.</p>'
