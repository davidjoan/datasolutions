  Service_1:
    rank: 1
    image: null
    url: 'http://www.symfony-project.com'
    Translation:
      en:
        name: 'Symfony Framework'
        description: "<p>Symfony is a framework for professional development Advanced PHP applications. The intelligence of the code allows a rapid and robust without sacrificing the highest level of control. Symfony project is suitable for large-scale measurement need to constantly develop and accurately. Symfony's success has been clearly demonstrated and day Today companies like Yahoo! are relying on this technology for development applications with more than 200 million users.</p>\r\n<p>Symfony is built from the ground up to leverage PHP 5 full potential of PHP. Its source code is constantly renewed and ensures long term support for their stable releases. <!-- p--></p>\r\n<p><img src=\"../../../images/frontend/symfony-map.png\" alt=\"\" /></p>\r\n<!-- figure-->\r\n<p>As source code evolves and is developed is analysis and testing becomes more than 9000 unit and functional test ensuring efficiency and safety. <!-- p--></p>\r\n<p>Symfony includes protection against attacks Scripts malicious XSS (Cross-site scripting) and CSRF requests (Cross-site request forgery). <!-- p--></p>\r\n<p>great documentation and support providing Symfony and constant updated in many languages ??(over 40) make a Symfony sure value and a future technology too keep in mind. <!-- p--></p>"
      es:
        name: 'Framework Symfony'
        description: "<p>Symfony es un framework para el desarrollo profesional de aplicaciones avanzadas de PHP. La inteligencia de su c&oacute;digo permite un desarrollo r&aacute;pido y robusto sin renunciar a un m&aacute;ximo nivel de control. Symfony est&aacute; indicado para proyectos a medida de gran envergadura que necesiten una evoluci&oacute;n constante y precisa. El &eacute;xito de Symfony ha quedado claramente demostrado y a d&iacute;a de hoy empresas como Yahoo! conf&iacute;an en esta tecnolog&iacute;a para el desarrollo de aplicaciones con m&aacute;s de 200 millones de usuarios.</p>\r\n<p>Symfony  est&aacute; creado desde el principio para PHP 5 para aprovechar todo el potencial de PHP. Su c&oacute;digo fuente se renueva constantemente y se garantiza el soporte a largo t&eacute;rmino para sus  versiones estables.</p>\r\n<p><img src=\"../../../images/frontend/symfony-map.png\" alt=\"\" /></p>\r\n<p>A medida que su c&oacute;digo fuente evoluciona y es desarrollado se analiza y prueba haci&eacute;ndose m&aacute;s de 9000 test unitarios y funcionales garantizando as&iacute; su eficiencia y seguridad.</p>\r\n<p>Symfony  incluye la protecci&oacute;n contra ataques con Scripts maliciosos del tipo XSS (Cross-site scripting) y peticiones CSRF (Cross-site request forgery).</p>\r\n<p>La gran documentaci&oacute;n y soporte que ofrece Symfony y su constante actualizaci&oacute;n de en multitud de idiomas (m&aacute;s de 40) hacen de Symfony  un valor seguro y una tecnolog&iacute;a de futuro muy a tener en cuenta.</p>"
  Service_2:
    rank: 2
    image: null
    url: 'http://www.doctrine-project.org/'
    Translation:
      en:
        name: 'Doctrine ORM'
        description: "<p>According to official documentation, Doctrine ORM for PHP is 5.2.3 and later. Besides all the benefits it provides an ORM, one of its strengths is its language DQL (Doctrine Query Language) inspired by Hibernate HQL. <!-- P--></p>\r\n<p><img src=\"../../images/frontend/orm.png\" alt=\"\" /></p>\r\n<!-- figure-->\r\n<p>When we work with, we need to inform your internal engine which is the model of our application, we can reverse engineer it from our existing database, or if we start the application from 0, create the model in the syntax Doctrine offers us specific and then generate the entire database.</p>"
      es:
        name: 'Doctrine ORM'
        description: "<p>Seg&uacute;n la documentaci&oacute;n oficial, Doctrine es un ORM para PHP 5.2.3 y posterior. Adem&aacute;s de todas las ventajas que conlleva un ORM, uno de sus puntos fuertes es su lenguaje DQL (Doctrine Query Language) inspirado en el HQL de Hibernate.</p>\r\n<p><img src=\"../../images/frontend/orm.png\" alt=\"\" /></p>\r\n<p>Cuando trabajamos con Doctrine, necesitamos informar a su motor interno de cual es el modelo de nuestra aplicaci&oacute;n, para ello podemos hacer ingenier&iacute;a inversa de nuestra base de datos existente, o si empezamos la aplicaci&oacute;n desde 0, crear el modelo en la sintaxis espec&iacute;fica que nos propone Doctrine y luego generar toda la base de datos.</p>"
